<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing - Cloe Hotham</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Libre+Baskerville:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #faf9f7;
            --primary-light: #1a1a1a;
            --accent-rust: #DD4132;
            --text-dark: #f5f5f5;
            --text-muted: #b8b8b8;
            --border-subtle: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Libre Baskerville', serif;
            background: var(--primary-light);
            color: var(--text-dark);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border-subtle);
            padding: 1.5rem 2rem;
        }

        nav .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: var(--text-dark);
            text-decoration: none;
        }

        nav ul {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        nav a {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-decoration: none;
            color: var(--text-muted);
            transition: color 0.3s ease;
            position: relative;
        }

        nav a:hover,
        nav a.active {
            color: var(--accent-rust);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-rust);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            margin-top: 100px;
            padding: 4rem 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            min-height: calc(100vh - 200px);
        }

        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .page-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .page-header p {
            font-size: 1rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Tag Filter */
        .tag-filter {
            text-align: center;
            margin-bottom: 3rem;
        }

        .tag-filter h3 {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            color: var(--text-muted);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .tag {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0.4rem 0.8rem;
            background: var(--primary-light);
            border: 1px solid var(--border-subtle);
            color: var(--text-dark);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tag:hover,
        .tag.active {
            background: var(--accent-rust);
            color: white;
            border-color: var(--accent-rust);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 2.5rem;
            margin-bottom: 3rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            background: transparent;
            border: none;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(221, 65, 50, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 550px;
            object-fit: cover;
            display: block;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(13, 13, 13, 0.95) 0%, rgba(13, 13, 13, 0.9) 70%, transparent 100%);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: none;
        }

        .gallery-item:hover .item-info {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .gallery-item h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .gallery-item .item-date {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .gallery-item .item-description {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 95%;
            max-height: 95%;
            position: relative;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 95vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .lightbox-close:hover {
            opacity: 1;
        }

        .lightbox-info {
            color: white;
            margin-top: 1.5rem;
            text-align: center;
        }

        .lightbox-info h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .lightbox-info p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Footer */
        footer {
            background: #0d0d0d;
            color: #b8b8b8;
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 6rem;
            border-top: 1px solid var(--border-subtle);
        }

        footer p {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                gap: 1.5rem;
            }

            nav a {
                font-size: 0.65rem;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">CSH</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="visual-art.html">Visual Art</a></li>
                <li><a href="photography.html">Photography</a></li>
                <li><a href="fibre-art.html">Fibre Art</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="writing.html">Writing</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="page-header">
            <h1>Writing</h1>
            <p>Coming soon...</p>
        </div>

        <div class="tag-filter">
            <h3>Filter by Tag</h3>
            <div class="tags" id="writing-tags">
                <a href="#" class="tag active" data-tag="all">All</a>
            </div>
        </div>

        <div class="gallery-grid" id="writing-gallery">
            <!-- Your gallery items will appear here -->
            <!-- Copy from your index.html section -->
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightbox-close">&times;</button>
            <img id="lightbox-image" src="" alt="">
            <div class="lightbox-info">
                <h3 id="lightbox-title"></h3>
                <p id="lightbox-description"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Cloe Savannah Hotham. All Rights Reserved.</p>
    </footer>

    <script>
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxTitle = document.getElementById('lightbox-title');
        const lightboxDescription = document.getElementById('lightbox-description');
        const lightboxClose = document.getElementById('lightbox-close');

        document.addEventListener('click', (e) => {
            if (e.target.closest('.gallery-item img')) {
                const item = e.target.closest('.gallery-item');
                const img = item.querySelector('img');
                const title = item.querySelector('h3').textContent;
                const description = item.querySelector('.item-description').textContent;

                lightboxImage.src = img.src;
                lightboxTitle.textContent = title;
                lightboxDescription.textContent = description;
                lightbox.classList.add('active');
            }
        });

        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
            }
        });

        // Tag filtering
        function setupTagFiltering() {
            const tagContainer = document.querySelector('[id$="-tags"]');
            if (!tagContainer) return;
            
            const items = document.querySelectorAll('[data-tags]');
            const allTags = new Set();

            // Collect all unique tags
            items.forEach(item => {
                const tags = item.getAttribute('data-tags').split(',');
                tags.forEach(tag => allTags.add(tag.trim()));
            });

            // Create tag filter buttons
            allTags.forEach(tag => {
                const tagLink = document.createElement('a');
                tagLink.href = '#';
                tagLink.className = 'tag';
                tagLink.setAttribute('data-tag', tag);
                tagLink.textContent = tag.charAt(0).toUpperCase() + tag.slice(1);
                tagContainer.appendChild(tagLink);
            });

            // Tag filter functionality
            tagContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('tag')) {
                    e.preventDefault();
                    const selectedTag = e.target.getAttribute('data-tag');

                    // Update active state
                    tagContainer.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');

                    // Filter items
                    items.forEach(item => {
                        const itemTags = item.getAttribute('data-tags').split(',').map(t => t.trim());
                        
                        if (selectedTag === 'all' || itemTags.includes(selectedTag)) {
                            item.style.display = '';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                }
            });
        }

        // Initialize tag filtering
        setupTagFiltering();
    </script>
</body>
</html>
